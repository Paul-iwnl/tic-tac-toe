<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="full-page-grid-template">
        <div class="nav-bar-grid">
            <div class="page-title">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="github-link-svg">
                <a href="https://github.com/Paul-iwnl/tic-tac-toe">
                    <img class="github-image" src="./images/github-mark.svg">
                </a>
            </div>
        </div>
        <div class="main-content-grid">
            <div class="information">
                <p class="information-on-turn">X's  turn</p>
            </div>
            <div class="playable-area">
                <div class="playable-area-grid">
                    <button class="playable-area-btn btn-1" onclick="getPlayerChoice(1)"></button>
                </div>
                <div class="playable-area-grid">
                    <button class="playable-area-btn btn-2" onclick="getPlayerChoice(2)"></button>
                </div>
                <div class="playable-area-grid">
                    <button class="playable-area-btn btn-3" onclick="getPlayerChoice(3)"></button>
                </div>
                <div class="playable-area-grid">
                    <button class="playable-area-btn btn-4" onclick="getPlayerChoice(4)"></button>
                </div>
                <div class="playable-area-grid">
                    <button class="playable-area-btn btn-5" onclick="getPlayerChoice(5)"></button>
                </div>
                <div class="playable-area-grid">
                    <button class="playable-area-btn btn-6" onclick="getPlayerChoice(6)"></button>
                </div>
                <div class="playable-area-grid">
                    <button class="playable-area-btn btn-7" onclick="getPlayerChoice(7)"></button>
                </div>
                <div class="playable-area-grid">
                    <button class="playable-area-btn btn-8" onclick="getPlayerChoice(8)"></button>
                </div>
                <div class="playable-area-grid">
                    <button class="playable-area-btn btn-9" onclick="getPlayerChoice(9)"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
